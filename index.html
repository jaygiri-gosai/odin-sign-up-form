<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="left-section">
      <div class="image-container">
        <img src="assets/images/background.jpg" class="bgimage" alt="" />
        <div class="logo-container">
          <img src="assets/images/odin-lined.png" width="16%" alt="" />
          <p class="author">ODIN</p>
        </div>
        <div class="footer">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto"
              target="_blank"
              rel="noopener noreferrer"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              target="_blank"
              rel="noopener noreferrer"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
    </section>
    <section class="right-section">
      <div class="form-header">
        <p class="form-description">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em> to get started.
        </p>

        <p class="sub-title">You <em>know</em> you want to.</p>
      </div>

      <form id="signup" action="" method="post">
        <!-- the white card with box-shadow: heading + inputs -->
        <div class="form-card">
          <h2>Let's do this!</h2>

          <div class="field-container">
            <div class="form-row">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" />
            </div>

            <div class="form-row">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
          </div>

          <div class="field-container">
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-row">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" />
            </div>
          </div>

          <div class="field-container">
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-row">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
        </div>

        <!-- Actions sit outside the shadow visually, but still inside the <form> -->
        <div class="form-actions">
          <button type="submit">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
